{% extends "cars/base.html" %}

{% block title %}Add Page{% endblock %}

{% block content %}
<div class="form_con">
  <form method="POST" action="{% url 'add' %}" class="form">
    {% csrf_token %}
    <div class="title">Welcome</div>
    <div class="subtitle">Add Your Car</div>
    <div class="input-container ic1">
      <input id="car_title" name="title" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="car_title" class="placeholder">Car Title</label>
    </div>
    <div class="input-container ic2">
      <input id="car_description" name="description" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="car_description" class="placeholder">Car Description</label>
    </div>
    <div class="input-container ic2">
      <input id="image_url" name="image" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="image_url" class="placeholder">Image URL</label>
    </div>
    <button type="submit" class="submit">Submit</button>
  </form>
</div>
{% if content.title %}
<p class="post_message success">{{ content.title }} Added Successfully!</p>
{% endif %}

{% endblock %}
